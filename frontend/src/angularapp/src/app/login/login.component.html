<div class="sidenav">
    <div class="login-main-text">
        <h2>Institute of Science & Mathematics</h2>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" formControlName="username" (keyup)="onKeyUp()" class="form-control" placeholder="User Name"
                        [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" (keyup)="onKeyUp()" formControlName="password" class="form-control" placeholder="Password"
                        [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
                </div>
                <div *ngIf="invalidCredentials"class="alert alert-danger">
                    Invalid Credentials!
                </div>
                <button type="submit" class="btn btn-black">Login</button>
            </form>
        </div>
    </div>
</div>
